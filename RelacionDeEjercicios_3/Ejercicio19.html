<!--Utiliza las propiedades backgroundcolor, color, Font-family, margin, padding y border
para crear un estilo con el selector universal *. Utilízalo en una página HTML, donde
existan elementos h1, h3 y p, pero que en el elemento p haya definido las mismas
propiedades con distintos valores. -->
<!DOCTYPE html>
<html lang="es">
<head>
    <title>Estilo con Selector Universal</title>
    <link rel="stylesheet" href="Ejercicio19.css">
</head>
<body>

    <h1>Encabezado Principal</h1>
    <h3>Subencabezado</h3>
    <p>Este es un párrafo donde se aplican estilos específicos. Las propiedades definidas son diferentes de las aplicadas a los otros elementos.</p>

</body>
</html>
