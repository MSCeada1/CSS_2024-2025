<!--Crea un contenedor donde existan varios párrafos. Deberás aplicar una característica
de tamaño diferente a cada uno de ellos utilizando la medida “rem”. -->
<!DOCTYPE html>
<html lang="es">
<head>
    <title>Párrafos con Tamaño Diferente en REM</title>
    <style>
        /* Establecer el tamaño base en el html */
        html {
            font-size: 16px; /* 1rem = 16px por defecto */
        }

        /* Estilo para el contenedor */
        .contenedor {
            width: 80%;
            margin: 20px auto;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
        }

        /* Párrafo 1 */
        .parrafo-1 {
            font-size: 1rem; /* 1rem = 16px */
            margin-bottom: 10px;
        }

        /* Párrafo 2 */
        .parrafo-2 {
            font-size: 1.5rem; /* 1.5rem = 24px */
            margin-bottom: 10px;
        }

        /* Párrafo 3 */
        .parrafo-3 {
            font-size: 2rem; /* 2rem = 32px */
            margin-bottom: 10px;
        }

        /* Párrafo 4 */
        .parrafo-4 {
            font-size: 0.75rem; /* 0.75rem = 12px */
            margin-bottom: 10px;
        }

        /* Párrafo 5 */
        .parrafo-5 {
            font-size: 1.25rem; /* 1.25rem = 20px */
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <p class="parrafo-1">Este párrafo tiene un tamaño de fuente de 1rem (16px).</p>
        <p class="parrafo-2">Este párrafo tiene un tamaño de fuente de 1.5rem (24px).</p>
        <p class="parrafo-3">Este párrafo tiene un tamaño de fuente de 2rem (32px).</p>
        <p class="parrafo-4">Este párrafo tiene un tamaño de fuente de 0.75rem (12px).</p>
        <p class="parrafo-5">Este párrafo tiene un tamaño de fuente de 1.25rem (20px).</p>
    </div>

</body>
</html>
