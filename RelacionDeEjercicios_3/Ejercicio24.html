<!--Crea un Menú horizontal de opciones con 6 elementos, de forma que cada elemento
pueda vincular con una página web distinta y que al pasar el ratón por encima, cambie las
características del enlace. Utiliza para ello “listas”.-->
<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Definimos el juego de caracteres para la página y la vista para dispositivos móviles -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título de la página que se muestra en la pestaña del navegador -->
    <title>Menú Horizontal</title>
    
    <!-- Vincula el archivo de estilos CSS al HTML -->
    <link rel="stylesheet" href="Ejercicio24.css">
</head>
<body>
    <!-- Contenedor principal de navegación -->
    <nav class="menu">
        <!-- Lista no ordenada para los elementos del menú -->
        <ul>
            <!-- Elemento de lista con enlace a "Página 1" -->
            <li><a href="https://es.wikihow.com/hacer-una-granada-de-humo" target="_blank">Página 1</a></li>
            <!-- Elemento de lista con enlace a "Página 2" -->
            <li><a href="https://gumball.fandom.com/es/wiki/Darwin_Watterson" target="_blank">Página 2</a></li>
            <!-- Elemento de lista con enlace a "Página 3" -->
            <li><a href="https://regularshow.fandom.com/es/wiki/Fantasm%C3%ADn" target="_blank">Página 3</a></li>
            <!-- Elemento de lista con enlace a "Página 4" -->
            <li><a href="https://es.wikipedia.org/wiki/Cebra" target="_blank">Página 4</a></li>
            <!-- Elemento de lista con enlace a "Página 5" -->
            <li><a href="https://www.fernandoalonso.com/" target="_blank">Página 5</a></li>
            <!-- Elemento de lista con enlace a "Página 6" -->
            <li><a href="https://horadeaventura.fandom.com/es/wiki/Jake" target="_blank">Página 6</a></li>
        </ul>
    </nav>
</body>
</html>
