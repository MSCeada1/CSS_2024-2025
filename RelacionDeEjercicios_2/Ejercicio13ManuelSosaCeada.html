<!--Define dos reglas mediante clases, de modo que en un texto crearás 4 preguntas y 4
respuestas, aplicando estilos diferentes a las clases .pregunta y .respuesta.-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntas y Respuestas con CSS</title>
    <link rel="stylesheet" href="Ejercicio13ManuelSosaCeada.css">
</head>
<body>

    <h1>Ejemplo de Preguntas y Respuestas</h1>

    <p class="pregunta">1. ¿Cuál es la capital de España?</p>
    <p class="respuesta">Madrid.</p>

    <p class="pregunta">2. ¿Cuántos continentes hay en el mundo?</p>
    <p class="respuesta">Hay siete continentes.</p>

    <p class="pregunta">3. ¿Quién escribió "Don Quijote de la Mancha"?</p>
    <p class="respuesta">Miguel de Cervantes.</p>

    <p class="pregunta">4. ¿Cuál es el planeta más grande del sistema solar?</p>
    <p class="respuesta">Júpiter.</p>

</body>
</html>
