<!---Crea dos listas; una de tipo número y otra no numérica. Aplica estilos diferentes a cada
una.
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas con Estilos Diferentes</title>
    <link rel="stylesheet" href="Ejercicio16anuelSosaCeada.css">
</head>
<body>

    <h1>Ejemplo de Listas con Estilos</h1>

    <h2>Lista Numérica</h2>
    <ol class="lista-numerica">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
    </ol>

    <h2>Lista No Numérica</h2>
    <ul class="lista-no-numerica">
        <li>Manzana</li>
        <li>Plátano</li>
        <li>Uvas</li>
        <li>Naranja</li>
    </ul>

</body>
</html>
