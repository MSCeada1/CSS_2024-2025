<!--Definir tres estilos de tipo id (`principio, central y final), luego definir en el archivo
HTML tres areas (div) inicializando el atributo id con los nombres de reglas de estilo
creados-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Estilos por ID</title>
    <link rel="stylesheet" href="Ejercicio14ManuelSosaCeada.css">
</head>
<body>

    <h1>Ejemplo de Estilos por ID en Divs</h1>

    <div id="principio">
        <p>Esta es la sección de inicio.</p>
    </div>

    <div id="central">
        <p>Esta es la sección central.</p>
    </div>

    <div id="final">
        <p>Esta es la sección final.</p>
    </div>

</body>
</html>
