<!--Crea dos estilos diferentes mediante clases. Uno será la clase “Subrayado” que tenga
como estilo el subrayado entre otros. Otro será la clase “Italica” que tenga por estilo letra
itálica entre otros estilos. En la página html, deberás definir varios Títulos de nivel H3 que
aparezcan en letra itálica. Además, deberás crear dos párrafos, uno donde aparezca el texto
subrayado, y otro donde tenga algunas palabras subrayadas y otras en itálica.-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Estilos con Clases</title>
    <link rel="stylesheet" href="Ejercicio12ManuelSosaCeada.css">
</head>
<body>

    <h1>Ejemplo de Estilos con Clases</h1>

    
    <h3 class="italica">Este es un título en itálica</h3>
    <h3 class="italica">Otro título también en itálica</h3>

    
    <p class="subrayado">Este párrafo tiene el texto completamente subrayado.</p>

    
    <p>
        En este texto, algunas palabras están <span class="subrayado">subrayadas</span>  
        y otras están en <span class="italica">itálica</span>.
    </p>

</body>
</html>
