<!--Utiliza reglas de estilo para aplicar de forma global a un contenedor de un formulario.
Después aplica distintas reglas de estilo a distintos elementos como textarea, checkbox,
radio y submit.
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Cursores y Formulario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        ul {
            list-style: none;
            display: flex;
            gap: 15px;
            padding: 0;
        }
        li {
            padding: 10px 15px;
            border: 1px solid #000;
            cursor: pointer;
        }
        .default { cursor: default; }
        .pointer { cursor: pointer; }
        .crosshair { cursor: crosshair; }
        .move { cursor: move; }
        .text { cursor: text; }
        .wait { cursor: wait; }
        .help { cursor: help; }
        .not-allowed { cursor: not-allowed; }

        /* Estilos globales para el formulario */
        .form-container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            resize: none;
            border: 1px solid #ccc;
            padding: 5px;
        }
        input[type="checkbox"], input[type="radio"] {
            margin-right: 5px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <ul>
        <li class="default">Default</li>
        <li class="pointer">Pointer</li>
        <li class="crosshair">Crosshair</li>
        <li class="move">Move</li>
        <li class="text">Text</li>
        <li class="wait">Wait</li>
        <li class="help">Help</li>
        <li class="not-allowed">Not Allowed</li>
    </ul>

    <div class="form-container">
        <form>
            <label for="comments">Comentarios:</label>
            <textarea id="comments" name="comments"></textarea>
            <br><br>
            <label><input type="checkbox" name="subscribe"> Suscribirse</label>
            <br>
            <label><input type="radio" name="gender" value="male"> Masculino</label>
            <label><input type="radio" name="gender" value="female"> Femenino</label>
            <br><br>
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
