<!--Definir una tabla de varias filas y columnas. Aplicar estilos a los elementos th, td
contenidos en el tbody, caption, table, th contenido en el thead.
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Estilizada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        caption {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        thead th {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: left;
        }
        tbody td, tbody th {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <caption>Ejemplo de Tabla con Estilos</caption>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Ciudad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Juan Pérez</td>
                <td>25</td>
                <td>Madrid</td>
            </tr>
            <tr>
                <td>María López</td>
                <td>30</td>
                <td>Barcelona</td>
            </tr>
            <tr>
                <td>Carlos Sánchez</td>
                <td>28</td>
                <td>Valencia</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
