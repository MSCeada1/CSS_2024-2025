<!-- Agrega distintos iconos a tu página web, utilizando una biblioteca de iconos. Busca en
internet tu biblioteca y personaliza los iconos agregados con tamaño, color y sombra. -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Íconos Personalizados</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .icon {
            font-size: 50px;
            color: #007bff;
            margin: 20px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Íconos con FontAwesome</h1>
    <i class="fa-solid fa-house icon"></i>
    <i class="fa-solid fa-user icon" style="color: red;"></i>
    <i class="fa-solid fa-envelope icon" style="font-size: 60px;"></i>
    <i class="fa-solid fa-gear icon" style="color: green; text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);"></i>
</body>
</html>
