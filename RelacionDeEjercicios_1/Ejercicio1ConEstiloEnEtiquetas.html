<!--- Basándote en los valores que pueden adoptar las FUENTES, de la tabla de Hojas de
Estilos, diseña una página web en la que aparezca en el Titulo “ Hojas de Estilos”, y que el
cuerpo tenga 3 párrafos de texto en los que :
a) Se le aplique el Estilo solamente a dos palabras dentro del texto, del primer párrafo.
b) Se le aplique el Estilo a cada párrafo restante.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hojas de estilo</title>
</head>
<body>
    <p>
        <span style="color: blueviolet;">Me</span> <span style="height: max-content; color: yellow;">gustan</span> los macarrones
    </p>
    <p style="font-size: large; color: chocolate; text-align: right;">
        Hola mundo
    </p>
    <p style="color: aqua; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
        Esto es una prueba
    </p>
</body>
</html>
