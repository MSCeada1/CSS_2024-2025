<!--a) Crea una estructura de iframes, en la que se definan 4 partes; cada parte deberá
contener un texto que sea la referencia a un enlace a otra página.
 b) Define 4 tipos de estilos diferentes, al menos en color; uno para cada tipo de enlace:
visitado, no visitado, activo y cuando pasamos el ratón por encima.
 c) Comprueba que en un instante dado, se pueden observar los 4 tipos de estilos, en la
estructura de iframes.-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 8</title>
        <style>
            a:link {
                color: rgb(139, 97, 43);
            }
            /*color del enlace*/
            a:visited {
                color: rgb(88, 116, 156)
            }
            /*color que se pone al poner el cursos encima*/
            a:hover {
                color: rgb(12, 233, 31);
            }
            /*color quie se poner al pulsar el enlace*/
            a:active {
                color: rgb(2, 6, 19);
            }
        </style>
    </head>
