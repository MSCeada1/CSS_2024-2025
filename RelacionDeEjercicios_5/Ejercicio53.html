<!--- Alinea respecto al eje trasversal el ejercicio 51, al final de la página. (Justify-content).-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alineación en el Eje Transversal</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; /* Ocupa toda la pantalla */
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Alinea al final de la página */
            align-items: center; /* Centra horizontalmente */
        }

        /* Contenedor principal */
        .contenedor {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Centrado en el eje horizontal */
            align-items: flex-end; /* Alineado en el eje transversal (vertical) */
            gap: 20px;
            width: 100%;
        }

        /* Estilos para cada caja (div) */
        .caja {
            width: 250px;
            border: 2px solid black;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            flex-direction: row; /* Imagen a la izquierda, texto a la derecha */
            align-items: center;
            text-align: left;
            gap: 10px; /* Espaciado entre imagen y texto */
            background-color: lightgray;
        }

        /* Estilos para imágenes */
        .caja img {
            width: 80px;
            height: 80px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <div class="caja">
            <img src="https://via.placeholder.com/80" alt="Imagen 1">
            <p>Imagen de una playa hermosa.</p>
        </div>
        <div class="caja">
            <img src="https://via.placeholder.com/80" alt="Imagen 2">
            <p>Montañas nevadas en invierno.</p>
        </div>
        <div class="caja">
            <img src="https://via.placeholder.com/80" alt="Imagen 3">
            <p>Un bosque con árboles altos.</p>
        </div>
        <div class="caja">
            <img src="https://via.placeholder.com/80" alt="Imagen 4">
            <p>El atardecer en el desierto.</p>
        </div>
    </div>

</body>
</html>
