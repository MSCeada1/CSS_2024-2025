<!--Utiliza la propiedad flex-grow para que los dos DIV centrales ocupen el espacio libre.-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-grow en DIV Centrales</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; /* Ocupa toda la pantalla */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Alinea al inicio de la p치gina */
            align-items: center; /* Centra horizontalmente */
        }

        /* Contenedor principal con flex */
        .contenedor {
            display: flex;
            justify-content: space-between; /* Espacio entre los elementos */
            width: 100%;
            gap: 20px;
        }

        /* Estilos para cada caja (div) */
        .caja {
            width: 250px;
            border: 2px solid black;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            flex-direction: row; /* Imagen a la izquierda, texto a la derecha */
            align-items: center;
            text-align: left;
            gap: 10px; /* Espaciado entre imagen y texto */
            background-color: lightgray;
        }

        /* Estilos para im치genes */
        .caja img {
            width: 80px;
            height: 80px;
            border-radius: 5px;
        }

        /* Aplicamos flex-grow a los dos DIV centrales para que ocupen el espacio disponible */
        .caja-grow {
            flex-grow: 1; /* Los DIVs crecen para ocupar el espacio libre */
        }
    </style>
</head>
<body>

    <h1>Flex-grow en los DIV Centrales</h1>

    <div class="contenedor">
        <!-- Primer DIV sin flex-grow -->
        <div class="caja">
            <img src="https://via.placeholder.com/80" alt="Imagen 1">
            <p>Imagen de una playa hermosa.</p>
        </div>

        <!-- Segundo DIV con flex-grow -->
        <div class="caja caja-grow">
            <img src="https://via.placeholder.com/80" alt="Imagen 2">
            <p>Monta침as nevadas en invierno.</p>
        </div>

        <!-- Tercer DIV con flex-grow -->
        <div class="caja caja-grow">
            <img src="https://via.placeholder.com/80" alt="Imagen 3">
            <p>Un bosque con 치rboles altos.</p>
        </div>

        <!-- Cuarto DIV sin flex-grow -->
        <div class="caja">
            <img src="https://via.placeholder.com/80" alt="Imagen 4">
            <p>El atardecer en el desierto.</p>
        </div>
    </div>

</body>
</html>
