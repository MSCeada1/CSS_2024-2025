<!--Crea dos DIV; el primero con una lista numerada de uno o varios elementos; el segundo
párrafo con una lista no numerada de elementos y una tabla con una o varias filas. Aplica
reglas de estilo a las pseudoclases only-child y only-of-type y comprueba la diferencia.-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclases only-child y only-of-type</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        div {
            margin: 20px;
            padding: 15px;
            border: 2px solid #333;
        }

        /* Estilos para :only-child (se aplica si el elemento es el único hijo del contenedor) */
        div > ol:only-child {
            background-color: lightblue;
            padding: 10px;
            border-radius: 5px;
        }

        /* Estilos para :only-of-type (se aplica si es el único de su tipo dentro del contenedor) */
        div > ul:only-of-type {
            background-color: lightgreen;
            padding: 10px;
            border-radius: 5px;
        }

        table:only-of-type {
            border: 3px solid red;
        }

        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
            margin: 10px auto;
        }
    </style>
</head>
<body>

    <div>
        <p>Lista numerada dentro del primer div:</p>
        <ol>
            <li>Elemento 1</li>
        </ol>
    </div>

    <div>
        <p>Lista no numerada y tabla dentro del segundo div:</p>
        <ul>
            <li>Elemento A</li>
            <li>Elemento B</li>
        </ul>
        <table>
            <tr><th>Columna 1</th><th>Columna 2</th></tr>
            <tr><td>Dato 1</td><td>Dato 2</td></tr>
        </table>
    </div>

</body>
</html>
